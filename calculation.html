<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    input, select, button {
        font-size: 24px;
        margin: 10px;
    }
</style>
</head>
<body>
    <input type="text" id="num1" placeholder="Введите первое число">
    <input type="text" id="num2" placeholder="Введите второе число">
    <select id="operation">
        <option value="multiply">Умножить</option>
        <option value="divide">Разделить</option>
        <option value="subtract">Вычесть</option>
        <option value="power">Возвести в степень</option>
    </select>
    <button onclick="calculation()">Вычислить!</button>
    <p id="result"></p>

<script>
    function calculation() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operation = document.getElementById('operation').value;
        var result = document.getElementById('result');

        if (isNaN(num1) || isNaN(num2)) {
            result.textContent = 'Пожалуйста, введите числа для расчета.';
        } else {
            switch (operation) {
                case 'multiply':
                    result.textContent = 'Результат умножения: ' + (num1 * num2);
                    break;
                case 'divide':
                    result.textContent = 'Результат деления: ' + (num1 / num2);
                    break;
                case 'subtract':
                    result.textContent = 'Результат вычитания: ' + (num1 - num2);
                    break;
                case 'power':
                    result.textContent = 'Результат возведения в степень: ' + Math.pow(num1, num2);
                    break;
                default:
                    result.textContent = 'Выберите операцию для расчета.';
            }
        }
    }
</script>
</body>
</html>
